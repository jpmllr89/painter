<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Drawing App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <canvas id="drawingCanvas" width="800" height="600"></canvas>
    <div id="colorPanel">
        <input type="color" id="colorPicker" onchange="changeColor()">
        <button onclick="openThicknessPopup()">Brush Thickness</button>
        <button onclick="undo()">Undo</button>
        <button onclick="redo()">Redo</button>
        <button onclick="showHistory()">History</button>
    </div>
    <div id="thicknessPopup" class="popup">
        <label for="thicknessSlider">Thickness:</label>
        <input type="range" id="thicknessSlider" min="1" max="20" value="5" onchange="changeThickness()">
        <button onclick="closeThicknessPopup()">Close</button>
    </div>
    <div id="historyList" class="popup"></div>
    <script src="js/main.js"></script>
</body>
</html>
